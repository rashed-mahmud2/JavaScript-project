<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <link rel="stylesheet" href="style.css">

    <!-- font awosome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul class="sidebar">
                    <li><i onclick="hideSidebar()" class="fa-solid fa-xmark"></i></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Helpline</a></li>
                </ul>
                <ul>
                    <li class="hidemenu"><a href="#">Home</a></li>
                    <li class="hidemenu"><a href="#">Products</a></li>
                    <li class="hidemenu"><a href="#">Contacts</a></li>
                    <li class="hidemenu"><a href="#">Service</a></li>
                    <li class="hidemenu"><a href="#">Helpline</a></li>
                    <li onclick="showSidebar()" class="bar"><i class="fa-solid fa-bars"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        const sidebar = document.querySelector(".sidebar");
        function showSidebar() {
            sidebar.style.display = "flex";
        }

        function hideSidebar() {
            sidebar.style.display = "none";
        }
    </script>
</body>

</html>
