<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move mania</title>

    <!-- tailwind css -->
    <link rel="stylesheet" href="output.css">

    <!-- fonawosome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="bg-black p-5">
        <h1 class="">Move Mania</h1>
    </nav>

    <div class="container flex justify-around gap-5 p-8 mx-auto">
        <div class="card" id="totalMoviesId">
            <h3>Total movies</h3>
        </div>

        <div class="card" id="ratingAverageId">
            <h3>Rating average</h3>
        </div>

        <div class="card" id="totalReviewsId">
            <h3>Total reviews</h3>
        </div>
    </div>

    <div class="container p-10 mx-auto" id="movieListId">
        <div class="flex justify-between gap-5">
            <h2 class="w-7/11 shadow-lg shadow-gray-400">Movie Reviews</h2>
            <button id="sortBtnId" class="btn">
                Sort By rating <i class="fa-solid fa-arrow-up-wide-short"></i>
            </button>
            <button id="grpBtnId" class="btn">Group <i class="fa-solid fa-arrow-up-wide-short"></i></button>
        </div>
        <div>
            <ul class="my-2">

            </ul>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
